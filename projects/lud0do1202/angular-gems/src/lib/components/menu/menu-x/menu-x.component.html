<!--                                 MENU X                                  -->
<!-- ======================================================================= -->
<nav [id]="config.styleId" class="gems-menu-x">
  <ul class="gems-list">
    <!-- -------------------------- Electron Link -------------------------- -->
    <li
      [ngClass]="'gems-item gems-electron-item gems-item-' + activeLink"
      [ngStyle]="{ width: widthLink, transform: this.translateElectronLink }"
    >
      <a class="gems-link"></a>
    </li>

    <!-- ------------------------------ Links ------------------------------ -->
    <li
      *ngFor="let link of config.links; let i = index"
      [ngClass]="'gems-item gems-item-' + i"
      [class.active]="activeLink === i"
      [ngStyle]="{ width: widthLink }"
    >
      <a (click)="click(i)" class="gems-link">
        {{ link }}
      </a>
    </li>
  </ul>
</nav>
